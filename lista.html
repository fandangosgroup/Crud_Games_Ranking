<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Game Ranking</title>

        <style> 
            body {
                background:url(assets/background.jpg);
                background-size:cover;
                background-repeat: repeat-y;
            }
        </style>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="assets/js/app.js" async defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </head>
    <body>

        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a onclick="onclickGambiara('home')" class="navbar-brand" href="#">
            <img src="assets/covid-19.png" alt="" width="30" height="30" class="d-inline-block align-top">
            Home
            </a>
        </div>
        </nav>

        <div id="app" class="container p-5">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Jogo</th>
                                <th scope="col">Avaliação</th>
                                <th scope="col">Gostou</th>
                                <th scope="col">--</th>
                                <th scope="col">--</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template v-for="(item, index) in pacientes">
                                <tr :key="index">
                                    <th scope="row">{{ index + 1 }}</th>
                                    <td v-if="editando === index"><input class="form-control" v-model="nome"></td>
                                    <td v-else>{{ item.nome }}</td>

                                    <td v-if="editando === index"><input class="form-control" v-model="idade"></td>
                                    <td v-else>{{ item.idade }}</td>

                                    <td v-if="editando === index">
                                        <select v-model="teste" class="form-select" aria-label="Default select example">
                                            <option value="S" >Sim</option>
                                            <option value="N">Não</option>
                                        </select>
                                    </td>
                                    <td v-else>{{ item.teste }}</td>

                                    <td v-if="editando === index"> 
                                        <button v-on:click="atualiza(index)" type="submit" class="btn btn-success mb-3">Confirmar</button>
                                    </td>
                                    <td v-else> 
                                        <button v-on:click="edit(item, index)" type="submit" class="btn btn-primary mb-3">Editar</button>
                                    </td>

                                    <td v-if="editando === index"> 
                                        <button v-on:click="cancelEdit()" type="submit" class="btn btn-danger mb-3">Cancelar</button>
                                    </td>
                                    <td v-else> 
                                        <button v-on:click="remove(index)" type="submit" class="btn btn-danger mb-3">Excluir</button>
                                    </td>

                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
